    <style>
           /* сброс стилей браузера */
         html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          vertical-align: baseline;
        }
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
          display: block;
        }
        body {
          line-height: 1.2;
        }
        ol { 
          padding-left: 1.4em;
          list-style: decimal;
        }
        ul {
          padding-left: 1.4em;
          list-style: square;
        }
        table {
          border-collapse: collapse;
          border-spacing: 0;
        }  
        /* конец кода сброса стилей браузера */ 
        html {
          background-color: #f6f6f6;
        }
        body {
         
	       
          background-color: rgba(229, 233, 235, 0.212);
        }
      .buttons .speed_info{
        font-size: 0.8em;
        color: rgb(90, 86, 86);
      }
      .buttons .speed_info h2 {
        font-size: 0.9em;
        color: #423636cc;
      }  

      .buttons {margin-top: 40px;}
      .buttons button{
        margin: 8px 4px;
        border-radius:6px;
        display:inline-block;
        font-family:Arial;
        font-size:0.7em;
        font-weight:bold;
        padding:8px 4px;
        text-decoration:none;
      }
      .buttons #on-traktor {
        box-shadow:inset 0px 1px 0px 0px #a4e271;
        background:linear-gradient(to bottom, #89c403 5%, #77a809 100%);
        background-color:#89c403;        
        border:1px solid #74b807;       
        cursor:pointer;
        color:#ffffff;        
        text-shadow:0px 1px 0px #528009;       
      }
      .buttons #on-traktor:hover {
        position:relative;
        top:1px;
      }
      .buttons #on-traktor:active {
        background:linear-gradient(to bottom, #77a809 5%, #89c403 100%);
        background-color:#77a809;
      }

      .buttons #off-traktor {
        box-shadow:inset 0px 1px 0px 0px #f7c5c0;
        background:linear-gradient(to bottom, #fc8d83 5%, #e4685d 100%);
        background-color:#fc8d83;        
        border:1px solid #d83526;       
        cursor:pointer;
        color:#ffffff;        
        text-shadow:0px 1px 0px #b23e35;       
      }
      .buttons #off-traktor:hover {
        position:relative;
        top:1px;
      }
      .buttons #off-traktor:active {
        background:linear-gradient(to bottom, #e4685d 5%, #fc8d83 100%);
        background-color:#e4685d;
      }

      .buttons #tracksDown, #tracksUp {
        box-shadow:inset 0px 1px 0px 0px #ffffff;
        background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
        background-color:#ffffff;        
        border:1px solid #dcdcdc;       
        cursor:pointer;
        color:#666666;       
        text-shadow:0px 1px 0px #ffffff;
      }
      .buttons #tracksDown:hover, #tracksUp:hover {
      position:relative;
      top:2px;
    }
    .buttons #tracksDown:active, #tracksUp:active {
      background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
      background-color:#f6f6f6;
    }

      
    
      @keyframes marchingants {to {stroke-dashoffset: 20;}}
      @keyframes lift_up {
        from {transform: translate(0, 32px);}
        to {transform: translate(0, 0);}
      }
      @keyframes lift_dwn {
        from {transform: translate(0, 0);}
        to {transform: translate(0, 32px);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }
      #svg_star_up_right, #svg_star_dwn_right {        
        transform-origin: 55px 47px;
      }
      #svg_star_up_left, #svg_star_dwn_left{        
        transform-origin: 316px 47px;
      }
     
     
    </style>

  <div class="buttons">
    <button id="tracksUp">Поднять гусеницы</button>
    <button id="tracksDown">Опустить гусеницы</button>

    <button id="off-traktor">Отключить тянущее</button>
    <div>
      <div class="speed_info">
        <span>Отладочные параметры:</span>
        <h2 id="h-2"></h2>
      </div>
      <button id="more_speed">+</button>
      <button id="less_speed">-</button>
    </div>
  </div>
    <script type="text/python">
    from browser import document, window, html, bind

    widthSize = window.screen.width
  
    bod = document.querySelector("body")
    bod.style.width = f"{widthSize}px"
    bod.style.maxWidth = f"{widthSize-5}px"
    bod.style.margin = f"{0} auto"
    svgi = document["track_profile"]
    svgi.width = widthSize - 10
    svgi.attrs['viewBox'] = f"{widthSize} {0} {widthSize} {380}"
    cut_table = document["cut-table"].attrs["transform"] = f"translate({350} {-20})" 

    document["press"].attrs["transform"] = f"translate({0} {28})"
    document["saw-up-dwn"].attrs["transform"] = f"translate({0} {-30})"

    document["h-2"].innerHTML = f"size: {widthSize},  width: {bod.style.maxWidth}, margin: {bod.style.margin}, svg:|width: {svgi.width}, viewBox: {svgi.attrs['viewBox']}|"
    


    def get_coord_for_anim_rotate(svg_id: str) -> str:
      """Принимает id svg объекта. Возвращает
         координаты x, y центра этих объектов.
         Нужно для нахождения центра изображения для 
         вращения."""

      if not isinstance(svg_id, str):
        return f"Аргумент 'svg_id' не является строкой."
      starl = document[svg_id]
      bb = starl.getBBox()
      return f"X = {bb.x + bb.width / 2},  Y = {bb.y + bb.height / 2}"


    # print('down star r', get_coord_for_anim_rotate('svg_star_dwn_right'))
    # print('down star l', get_coord_for_anim_rotate('svg_star_dwn_left'))  


    class Tractor:
      """Класс объекта тянущего устр-ва"""

      __calc_speed: dict = {30:19.5, 40:36, 50:50, 60:80, 70:100, 80:140, 90:180,
                      100:210, 110:275, 120:330, 130:410, 140:510, 150:550
      }

      @classmethod
      def calculate_speed(cls, value: float) -> float:
        return float(cls.__calc_speed[int(value)])

      @classmethod
      def check_ids(cls, svg_ids: list) -> None:
        if not isinstance(svg_ids, list) or \
          (not all(map(lambda x: isinstance(x, str), svg_ids))):
          raise AttributeError('В списке данные не являются строками, или это не список.')

      def __init__(self, id_up_tracks: list, id_dwn_tracks: list, begin_speed: int=0) -> None:
        self.check_ids(id_up_tracks)
        self.check_ids(id_dwn_tracks)
        self.svg_id_objs_up: dict = {i:document[i] for i in id_up_tracks}
        self.svg_id_objs_dwn: dict = {j:document[j] for j in id_dwn_tracks}
        self._saved_speed: int = begin_speed
        self.speed = begin_speed
        self._lift_up: bool = False
        self._lift_dwn: bool = True
        self.real_pos_Y = self.get_Y_position_up_track()
        self.to_up() 
        self.something = None

      @property
      def speed(self) -> int:
        return float(self.svg_id_objs_up['svg_tracks_up'].style.animation.split()[0][:-1])

      @speed.setter
      def speed(self, value: int) -> None:
        if value:
          self._saved_speed = value 
        stars: str = f"rotation infinite {value//8}s linear"
        track: str = f"marchingants infinite {value}s linear"        
        self.svg_id_objs_up['svg_tracks_up'].style.animation = track + ' reverse'
        self.svg_id_objs_dwn['svg_tracks_dwn'].style.animation = track
        self.svg_id_objs_up['svg_star_up_right'].style.animation = stars + ' reverse'
        self.svg_id_objs_up['svg_star_up_left'].style.animation = stars + ' reverse'
        self.svg_id_objs_dwn['svg_star_dwn_left'].style.animation = stars
        self.svg_id_objs_dwn['svg_star_dwn_right'].style.animation = stars

      @property
      def lift_up(self) -> bool:
        return self._lift_up

      @lift_up.setter
      def lift_up(self, value: bool) -> None:
        pass

      @property
      def lift_dwn(self) -> bool:
        return self._lift_dwn

      @lift_dwn.setter
      def lift_dwn(self, value: bool) -> None:
        pass

      def to_up(self) -> None:
        if self._lift_dwn:
          self.svg_id_objs_up['svg_tractor_up'].style.animation = \
            "lift_up 1s ease-in-out  alternate forwards"
          self._lift_dwn = False
          self._lift_up = True

      def to_down(self) -> None:
        if self._lift_up:
          self.svg_id_objs_up['svg_tractor_up'].style.animation = \
            "lift_dwn 1s ease-in-out  alternate forwards"
          self._lift_up = False
          self._lift_dwn = True      

      def stop(self) -> None:
        self._saved_speed = self.speed
        self.speed = 0

      def start(self, value=None) -> None:
        self.speed = value if value else self._saved_speed

      def get_Y_position_up_track(self) -> float:
        up_trac_pos = float(self.svg_id_objs_up['svg_tractor_up'].getBoundingClientRect()['y'])
        down_trac_pos = float(self.svg_id_objs_dwn['svg_tractor_dwn'].getBoundingClientRect()['y'])
        return up_trac_pos - down_trac_pos
    

    trct_up: list = ["svg_tractor_up",
                     "svg_tracks_up",
                     "svg_star_up_right",
                     "svg_star_up_left"
            ]
    trct_dwn: list = ["svg_tractor_dwn",
                      "svg_tracks_dwn",
                      "svg_star_dwn_right",
                      "svg_star_dwn_left"
            ]
    
    tractor = Tractor(trct_up, trct_dwn)
    
    @bind(document["tracksUp"], "click")
    def tractorUp(e):
      tractor.to_up()
    
    @bind(document["tracksDown"], "click")
    def tractorDwn(e):
      tractor.to_down()

    @bind(document["on-traktor"], "click")
    def tractorOn(e):
      tractor.start(50)
      if not tractor.something:      
        push_profile(tractor)

    @bind(document["off-traktor"], "click")
    def tractorStop(e):
      tractor.stop()
      window.cancelAnimationFrame(tractor.something)
      tractor.something = None
    
    
    def push_profile(tractor):         
      def anim(t):
        tractor.something = window.requestAnimationFrame(anim)
        step = tractor.speed / 58
        profile = document['profile']
        profile_width = document['profile'].attrs['width']
        p_width = float(profile_width)
        if tractor.lift_up:
          step = 0
        else:         
          if (tractor.real_pos_Y - 3) <= tractor.get_Y_position_up_track() <= (tractor.real_pos_Y + 6):
            p_width += step
        profile.attrs['width'] = p_width
        if float(profile_width) >= 1000:
          profile.attrs['width'] = 80 
        document["h-2"].innerHTML = f"рабочая позиция верхн. гусеницы: {str(tractor.real_pos_Y)[:4]}, текущ. позиция верх. гусеницы: {str(tractor.get_Y_position_up_track())[:4]}  скорость: {str(tractor.speed)[:4]}, время: {str(t/1000)[:4]} сек. длинна профиля: {str(profile.attrs['width'])[:5]}"      
      anim(1)
      
    
    </script>
