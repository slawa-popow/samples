      src="https://cdn.jsdelivr.net/npm/brython@3.10.6/brython.min.js"

    <style>
        /* сброс стилей браузера */
        * {
        box-sizing: border-box; 
        }
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            vertical-align: baseline;
        }
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1.2;
        }
        ol { 
            padding-left: 1.4em;
            list-style: decimal;
        }
        ul {
            padding-left: 1.4em;
            list-style: square;
        }
        li {
            padding: 4px;
            padding-top: 10px;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        } 
        /* конец кода сброса стилей браузера */
         .clear:after {
            content: " ";
            display: table;
            clear: both;
        }

        .clear {
            zoom: 1;	
        }

        

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: rgb(240, 240, 240);
            -webkit-hyphens: auto;
            -moz-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
            word-wrap: break-word;	
        }

        .preloader {
            position: fixed;
            top: 25%;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 2000;
        }
        .preloader .preloader__block {
            position: relative;
            background-image: linear-gradient(to right, #434343 0%, black 100%);
            border-radius: 6px;
            width: 100%;
            height: 100%;
        }

        .preloader__block span{
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            padding: 0 15px;
            color: rgb(247, 247, 247);
        }
        .hidden_preload {
            display: none;
        }

        header {
            background-color:rgb(40, 97, 136); 
            padding-bottom: 30px;
            position: relative;
        }
        header .title-head {
            padding: 30px 0 30px 20px;
        }
        header .title-head h1 {
            font-size: 2em;	
            color: rgba(255, 255, 255, 0.884);
            font-weight: bold;
        }
        header .title-head h4 {
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.884);	
            color: rgba(29, 29, 28, 0.884);
            font-weight: bold;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 10px;
        }
        header .title-head span {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.884);
        }
       
        nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(25,25,25);
            border-top: 2px solid rgba(255, 255, 255, 0.637);	
            border-left: none;
            border-right: none;

        }
        nav .ul ul {
            padding: 0;
            margin: 0;	
        }
        nav .ul li {
            float: left;
            padding: 0;
            margin: 0;
            list-style: none;	
        }
        nav .ul a {
            float: left;
            font-size: .8em;	
            color: white;
            font-weight: normal;
            text-decoration: none;
            padding: 10px;
            border-right: 1px dotted rgba(255,255,255,.75);
            transition: all .3s;
        }
        nav .ul li:last-of-type a {
            border-right: none;	
        }
        nav .ul a:hover {
            background-color: rgba(212, 88, 17, 0.959);
        }
        .main {
            margin: 30px auto;
            width: 90%;
            padding: 0 20px;
            padding-bottom: 60px;
            border: 1px solid rgb(216, 215, 215);
            border-radius: 15px;
            background-color: white;
            font-family: 'Roboto', serif ;
            font-size: 1em;
            color: rgb(40, 40, 40);
        }
        .main h2 {
            font-size: 2em;
            margin-top: 10px;	
        }
        .main h3 {
            font-size: 1.5em;
            margin-top: 20px;	
        }
        .main p {
            margin: 10px 0;	
        }
        footer {
            margin-top: 125px;
            margin-bottom: 0;
            font-size: .7em;	
            padding: 10px 10px 30px 10px;
            background: #D4D3DD;  /* fallback for old browsers */
            border-top: 1px solid #b8b8bb;
            position: relative;
        }
        footer .footer__author span {
            position: absolute;
            bottom: 10px;
            right: 5%;
            color: rgb(126, 123, 123);
        }
        
        .mobile-menu-block {
            position: absolute;
            z-index: 100;
            display: block;
            top: 160px;
            right: 2px;
            width: 60%;
            background-color: rgba(65, 55, 55, 0.934);
        }
        
        .mobile-menu-block ul {
            padding: 20px 0;
        }

        .mobile-menu-block ul li {
            list-style-type: none;
            padding: 15px 20px;
        }
        .mobile-menu-block ul li:hover {
            background-color: rgba(212, 88, 17, 0.959);
        } 
        .mobile-menu-block ul li, a {
            text-decoration: none;
            color: beige;
            font-weight: bold;
            font-size: 1em;
        }

        .mobile-menu-hidden {
            display: none;
        }
        .label-menu {
            position: relative;
            padding: 30px 0;
            background-color: darkgray;
        }
        .label-menu span {
            display: inline-block;
            position: absolute;
            left: 10px;
            top: 20px;
            font-weight: bold;
        }
        button {
            box-shadow:inset 0px 1px 0px 0px #a6827e;
            background:linear-gradient(to bottom, #7d5d3b 5%, #634b30 100%);
            background-color:#7d5d3b;
            border-radius:5px;
            border:1px solid #54381e;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-size:0.9em;
            padding:10px 16px;
            text-decoration:none;
        }
        button:hover {
            background:linear-gradient(to bottom, #634b30 5%, #7d5d3b 100%);
            background-color:#634b30;
        }
        button:active {
            position:relative;
            top:1px;
        } 

        /* медиазапросы */

@media (min-width: 769px) {
	.mobile-menu-block, .mobile-submenu-block {
		display: none;
	}
}

@media (min-width: 481px) and (max-width: 768px){
    header {
        padding-bottom: 60px;
    }
	.columnWrapper {
		width: auto;
	}
	.main {
        width: 95%;
        margin: 10px auto;
		border-right: none;
        font-size: 0.9em;
	}
	.mobile-menu-block {
		display: none;
	}
    .display-buttons span, .display-plc-settimers span{
        font-size: 0.7em;
    }
}
@media (max-width: 480px){
	.columnWrapper, .main {
		width: auto;
        margin: 0;
        padding: 10px;
	}
	.main {
		border: none;
        border-radius: 0;
        font-size: 0.9em;
        padding-bottom: 60px;
	}
    .main p {
        font-size: 0.9em;
    }
    li {
        font-size: 0.9em;
    }
	
	header .title-head h1 {
		font-size: 1.5em;
        margin-bottom: 10px;
	}
	nav .ul {
		display: none;
	}
	header nav .wrap_burger{
		position: absolute;
		top: -50px;
		right: 10px;
	}
	header nav .wrap_burger .burger {
		position: relative;
		width: 50px;
		height: 37px;
		background-color: rgb(223, 189, 40);
		border-radius: 6px;
	}
	header .wrap_burger .burger span,
	header .wrap_burger .burger span::before,
	header .wrap_burger .burger span::after
	{
		display: block;
		position: absolute;
		top: 6px;
		left: 0;
		height: 5px;
		content: '';
		width: 100%;
		background-color: rgb(40, 97, 136);
	}
	header nav .wrap_burger .burger span::before 
	{
		content: '';
		top: 10px;
	}
	header nav .wrap_burger .burger span::after
	{
		content: '';
		top: 20px;
	}
    .display-p-cnt p{
        font-size: 0.8em;
    }
    .display-buttons span, .display-plc-settimers span{
        font-size: 0.7em;
    }
    button {
        font-size: 0.8em;
    }
    
}

        margin: 20px 0;

        font-size: 1.2em;

    }

    }
    .display-plc, .display-plc-settimers {

    }
    .display-plc-settimers {

    .display-p-cnt {
        text-align: center;

    .display-buttons {

    .display-title {

    }

    .display-buttons span, 
    .display-title span,

        display: block;
        float: left;
        background-color: rgba(28, 177, 14, 0.719);
        border: 1px solid black;
        text-align: center;
        padding: 20px 2px 0 2px;
        height: 60px;
        width: 20%;
    }

    .display-title span, 
    .display-return span{
        float: none;
        min-width: 35%;
    }

    .plc-sett__wrap-lr {
        margin-top: 20px;
    }
    .plc-sett__btn {
        display: inline-block;
        width: 50%;
        background-color: rgba(186, 212, 38, 0.719);
        height: 50px;
        text-align: center;
        padding: 14px 4px 0 4px;
    }
    .plc-sett__txtfield {
        display: inline-block;
        width: 30%;
        margin-left: 10px;
        background-color: white;
        height: 35px;
        padding: 12px 0 0 5px;
        border: 1px solid black;
    }
    .plc-sett__txtfield span {
        padding-bottom: 4px;
    }

    .plc-sett__left {
        width: 45%;
        float: left;
    }
    .plc-sett__right {
       width: 45%;
        float: right;
    }
    .plc-sett__central {
        clear: both;
        margin-bottom: 20px;
    }
    .display-return span{
        display: inline-block;
        width: 30%;
        margin-top: 30px;
        position: absolute;
        right: 0;
        bottom: 0;
    }
    .svg-hidden{
        display: none;
        }
    .svg-visible{
        position: absolute;
    }
    .svg-cuttable__div {
        width: 100%;
    }
    .svg-cuttable__button{
        margin: 25px 0;
    }
    .svg-cuttable__button button {
        margin-left: 20px;
    }
    .pneumo__slider_div{
        padding: 10px;
    }
    .pneumo__slider_div span {
        display: inline-block;
        margin-top: 10px;
    }
    .pneumo__slider_div input {
        width: 100%;
    }
    .pneumo__span_counter{
        display: inline;
        margin-left: 20px;
    }
   
   
    .warning {
        color: #be2f16;
    }

    </style>

                """Удалить контент"""
                pass

        def animate(method: Callable) -> Callable:
            """Декоратор аниматор"""
            @wraps(method)
            def wrapper(self, *args):
                def animation(t):
                    self.raf = window.requestAnimationFrame(animation)
                    method(self)
                animation(1)
            return wrapper

        class AbcCutTableNode(ABC):
            """Абстрактный класс узлов отрезного стола"""

            @property
            @abstractmethod
            def raf(self) -> object:
                """Вернуть ID requestAnimationFrame"""
                pass

            @abstractmethod
            def on_node(self) -> None:
                """Включить узел. Например поднять пилу."""
                pass

            @abstractmethod
            def off_node(self) -> None:
                """Отключить узел. Например опустить пилу"""
                pass

            @abstractmethod
            def return_node(self) -> None:
                """Вернуть узел в исходное положение."""
                pass

            @abstractmethod
            def on_action(self, method: Callable) -> None:
                """Действие после включения узла"""
                pass

            @abstractmethod
            def off_action(self, method: Callable) -> None:
                """Действие после отключения узла"""
                pass

            @abstractmethod
            @animate
            def start_on(self) -> None:
                """Старт анимации включения узла"""
                pass

            @abstractmethod
            @animate
            def start_off(self) -> None:
                """Старт анимации отключения узла"""
                pass

        class BaseCutTable(AbcCutTableNode):
            """Базовый класс отрезного стола (svg)"""
                
                # объект svg
            _svg_cut_table: object = None


            def __init__(self, id_g: str, id_txt: str) -> None:                    
                self.id = self._svg_cut_table

                    # объект группы узла
                self.gnode = document[id_g]

                    # объект текстовой метки
                self.label = document[id_txt]
                
                self.end_X: float = None  
                self.begin_X: float = None
                self.begin_Y: float = None
                self.end_Y: float = None

                    # узел включен?
                self.is_on: bool = False
                    # узел совершил цикл?
                self.is_return: bool = False

                    # id кнопок пуска анимаций
                self.id_buttons: list = list()

                    # скорость включения/отключения
                self._speed_on: float = None
                self._speed_off: float = None
                    # аккумулятор-скорость во время анимации
                self._curr_speed: float = 0

                    # задержки включения/отключения узла
                self._delay_on: float = 0.1
                self._delay_off: float = 0.1

                    # события по включению/отключении узла
                self.evnt_on = None
                self.evnt_off = None
                self.evnt_return = None

                    # id requestAnimationFrame
                self._raf = None


             
            @classmethod
            def set_cut_table(cls, obj) -> None:
                cls._svg_cut_table = obj


            @property
            def raf(self) -> object:
                return self._raf


            @raf.setter
            def raf(self, id_raf) -> None:
                self._raf = id_raf

            @property
            def delay_on(self) -> float:
                return self._delay_on

            @delay_on.setter
            def delay_on(self, value: float) -> None:
                self._delay_on = value if isinstance(value, float) else float(value)

            @property
            def delay_off(self) -> None:
                return self._delay_off

            @delay_off.setter
            def delay_off(self, value: float) -> None:
                self._delay_off = value if isinstance(value, float) else float(value)


            @property
            def speed_on(self) -> float:
                return self._speed_on


            @speed_on.setter
            def speed_on(self, value) -> None:
                try:
                    self._speed_on = value if isinstance(value, float) else float(value)
                except TypeError:
                    print(f"Неверный тип данных для _speed_on <{type(value)}>")
                    self._speed_on = 0


            @property
            def speed_off(self) -> float:
                return self._speed_off


            @speed_off.setter
            def speed_off(self, value) -> None:
                try:
                    self._speed_off = value if isinstance(value, float) else float(value)
                except TypeError:
                    print(f"Неверный тип данных для _speed_off <{type(value)}>")
                    self._speed_off = 0

                                    

            def set_X_range(self, x_begin: float, x_end: float) -> None:
                self.begin_X = float(x_begin)
                self.end_X = float(x_end)

            def set_Y_range(self, y_begin: float, y_end: float) -> None:
                self.begin_Y = float(y_begin)
                self.end_Y = float(y_end)

            def on_node(self) -> None:
                self.is_on = False
                document.dispatchEvent(self.evnt_on)
                

            def off_node(self) -> None:
                self.is_on = True
                if self.raf:
                    window.cancelAnimationFrame(self.raf)
                    self.raf = None
                document.dispatchEvent(self.evnt_off)

            def return_node(self) -> None:
                self.is_return = True
                if self.raf:
                    window.cancelAnimationFrame(self.raf)
                    self.raf = None
                document.dispatchEvent(self.evnt_return)


            def on_action(self, method: Callable) -> None:
                name_event_on = "on_" + self.__class__.__name__
                self.evnt_on = window.Event.new(name_event_on)
                document.addEventListener(name_event_on, method)

            def off_action(self, method: Callable) -> None:
                name_event_off = "off_" + self.__class__.__name__
                self.evnt_off = window.Event.new(name_event_off)
                document.addEventListener(name_event_off, method)

            def return_action(self, method: Callable) -> None:
                name_event_return = "return_" + self.__class__.__name__
                self.evnt_return = window.Event.new(name_event_return)
                document.addEventListener(name_event_return, method)

            @animate
            def start_on(self) -> None:
                pass

            @animate
            def start_off(self) -> None:
                pass

        class RotateTable(BaseCutTable):
            """Поворотный стол"""

            def __init__(self, id_g: str, id_txt: str, id_uho: str, id_stok: str) -> None:
                super().__init__(id_g, id_txt)
                self.on_action(self.on_rotate)
                self.off_action(self.off_rotate)
                self.return_action(self.return_rotate)

                self.timer_rotate: float = None
                    # объект setTimeout
                self.settmo_timer: object = None

                self.uho = document[id_uho]
                self.stok = document[id_stok]

                self.deg: float = 0
                self.tmp_uho: float = 0

                self.dX_uho_dw = -0.035
                self.dX_uho_up = 0.035

                self.dY_uho_dw = -0.05
                self.dY_uho_up = 0.05

                self.stok_h = 59
                self.stok_x = 186.097
                self.stok_y = 107.733


            def unblock_button(self) -> None:
                for b in self.id_buttons:
                    document[b].disabled = False

            def on_rotate(self, e) -> None:
                self.timer_rotate = time.time()

            def off_rotate(self, e) -> None:
                self.timer_rotate = time.time()

            def return_rotate(self, e) -> None:
                self.label.textContent = "поворотный стол"
                self.unblock_button()
                self.id_buttons.clear()

            def on_node(self) -> None:
                super().on_node()
                self.delay_rotate(self.start_on, self.delay_on, "таймер на опускание:")


            def delay_rotate(self, method: Callable, delay: float, message: str) -> None:
                def timerotate():
                    self.settmo = window.setTimeout(timerotate, 50)
                    self.label.textContent = f"{message} {str(time.time() - self.timer_rotate)[:3]} s"
                    if (time.time() - self.timer_rotate) >= (delay / 1000):
                        method(self)
                        window.clearTimeout(self.settmo)
                        self.settmo = None
                timerotate()
                
                

            def off_node(self) -> None:
                super().off_node()
                

            def return_node(self) -> None:
                super().return_node()

            @animate
            def start_on(self, *args):
                self.gnode.attrs["transform"] = f"rotate({self.deg})"
                self.deg += self.speed_on
                self.tmp_uho += self.dX_uho_dw
                x = self.tmp_uho + math.cos((self.deg * math.pi) / 180)
                y = self.dY_uho_dw - math.sin((self.deg * math.pi) / 180) 

                self.uho.attrs["transform"] = f"translate({x} {y})"
                self.stok_h -= 0.1
                self.stok_y += 0.1
                self.stok.attrs["height"] = self.stok_h
                self.stok.attrs["y"] = self.stok_y

                if self.deg >= 35:
                    self.off_node()                    
                    self.delay_rotate(self.start_off, self.delay_off, "таймер на подъем:")
                
                
            @animate
            def start_off(self, *args) -> None:
                self.gnode.attrs["transform"] = f"rotate({self.deg})"
                self.deg -= self.speed_off
                self.tmp_uho += self.dX_uho_up
                x = self.tmp_uho + math.cos((self.deg * math.pi) / 180)
                y = self.dY_uho_up - math.sin((self.deg * math.pi) / 180) 

                self.uho.attrs["transform"] = f"translate({x} {y})"
                self.stok_h += 0.1
                self.stok_y -= 0.1
                self.stok.attrs["height"] = self.stok_h
                self.stok.attrs["y"] = self.stok_y

                if self.deg <= 0:
                    self.return_node()

        class ContentPage(AbcContentPage):
            """Базовый класс для разделов 
                документа"""

                # хранит для удаления объектов setTimeout
                # иначе после запуска анимации и перехода на другую страницу
                # ошибка таймера
            timeout_obj: list = list()

            _instance_obj = None

            def __new__(cls, *args, **kwargs):
                if cls._instance_obj is None:
                    cls._instance_obj = super().__new__(cls)
                   
                return cls._instance_obj


            def __init__(self, title: str) -> None:
                    # заголовок
                self._title = title
                self.manager = None
                self.svg_object = None
                self.svgList: list = list()
                window.addEventListener("resize", self.resize_page)
                self.viewboxW, self.viewboxH, self.vportW, self.vportH = self.get_size_viewBox()
               
                
            @classmethod
            def add_timer(cls, obj_tmr) -> None:
                cls.timeout_obj.append(obj_tmr)   

            def __repr__(self) -> str:
                return f"{self.__dict__}"

            def make_content(self, e) -> None:
                """Наследники сами переопределяют"""
                pass


            def delete_content(self) -> None:
                """Удалить всех дочерних html элементов 
                    в контейнере [.main-content]"""

                if ContentPage.timeout_obj:
                    for cleartmr in ContentPage.timeout_obj:
                        window.clearTimeout(cleartmr)

                for elem in self.manager.container.children:
                    self.manager.container.removeChild(elem)


            def get_width_page(self) -> int:
                w1 = window.innerWidth
                w2 = document.documentElement.clientWidth
                w3 = document.body.clientWidth
                return w1 or w2 or w3

            def get_height_page(self) -> int:
                h1 = window.innerHeight
                h2 = document.documentElement.clientHeight
                h3 = document.body.clientHeight
                return h1 or h2 or h3 

            def get_size_viewBox(self) -> tuple:
                w = self.get_width_page()
                h = self.get_height_page()
                if w < 331:
                    return (380, 290, 280, 190) 
                elif 331 <= w <= 535:
                    return (420, 310, 320, 210)
                elif w > 535:
                    return (600, 450, 500, 350)

            def resize_page(self, e) -> None:
                for svg in self.svgList:
                    vbW, vbH, vp_w, vp_h = self.get_size_viewBox()
                    svg.attrs["veiwBox"] = f"{0} {0} {vbW} {vbH}"
                    svg.attrs["width"] = f"{vp_w}"
                    svg.attrs["height"] = f"{vp_h}"


            def createSVG(self, id_symbol: str) -> object:
                xmlns = "http://www.w3.org/2000/svg"
                xlink = "http://www.w3.org/1999/xlink"
                
                svg_contain = document.createElementNS(xmlns, "svg")
                self.svg_object = svg_contain
                self.svgList.append(svg_contain)
                BaseCutTable.set_cut_table(self.svg_object)

                svg_contain.setAttributeNS(None, "veiwBox", f"0 0 {self.viewboxW} {self.viewboxH}")
                svg_contain.setAttributeNS(None, "width", f"{self.vportW}")
                svg_contain.setAttributeNS(None, "height", f"{self.vportH}")
                svg_contain.setAttributeNS(None, "preserveAspectRatio", "xMinYMin meet")
                use_tag = document.createElementNS(xmlns, "use")
                
                use_tag.setAttributeNS(xlink, "xlink:href", "#"+id_symbol)
                
                svg_contain.appendChild(use_tag)

                return svg_contain



            def make_svg(self, symbol_id: str, svg_contain_symbol_id: str, attr_btn: tuple) -> None:
                """attr_btn = (("up-time", self.start_up_time, "старт хорошо"), 
                   ("up-time-bad", self.start_up_time_bad, "старт плохо"))"""

                div_svg_contain = document.createElement("div")
                div_button = document.createElement("div")

                div_svg_contain.classList.add("svg-cuttable__div")
                svgcontain = document[svg_contain_symbol_id]
                svg_obj = self.createSVG(symbol_id)
                
                div_button.classList.add("svg-cuttable__button")
                for btn in attr_btn:
                    button_elem = document.createElement("button")
                    button_elem.attrs["id"] = btn[0]
                    button_elem.textContent = btn[2]
                    button_elem.bind("click", btn[1])
                    div_button.appendChild(button_elem)

                div_svg_contain.appendChild(svg_obj)
                div_svg_contain.appendChild(div_button)

                if svgcontain.classList.contains("svg-hidden"):
                    svgcontain.classList.remove("svg-hidden")
                svgcontain.classList.add("svg-visible")
                self.manager.container.appendChild(div_svg_contain)


            def make_SVG_image(self, svg_contain_symbol_id: str, symbol_id: str):
                div_svg_contain = document.createElement("div")
                svgcontain = document[svg_contain_symbol_id]
                svg_obj = self.createSVG(symbol_id)
                div_svg_contain.appendChild(svg_obj)
                if svgcontain.classList.contains("svg-hidden"):
                    svgcontain.classList.remove("svg-hidden")
                svgcontain.classList.add("svg-visible")
                self.manager.container.appendChild(div_svg_contain)


            def make_title(self) -> None:
                """Создание заголовка и вставка его в контейнер.
                    Заголовок: <div class='main-title'><h2>str-title</h2></div>
                    Заголовок общий для всех экземпляров класса 
                    (кроме текста в нем конечно)"""

                title_contain = document.createElement("div")
                title_h = document.createElement("h2")
                title_h.textContent = self._title
                title_contain.appendChild(title_h)
                title_contain.classList.add("main-title")
                self.manager.container.appendChild(title_contain)


            def make_subtitle(self, subtitle_text: str, css_class="subtitle") -> None: 
                """Вставляет в контейнер страницы подзаголовок <h3>
                   К нему применяется стиль по умолчанию css_class"""

                subtitle_h = document.createElement("h3")
                subtitle_h.textContent = subtitle_text
                subtitle_h.classList.add(css_class) 
                self.manager.container.appendChild(subtitle_h)


            def make_paragraph(self, ptext: str) -> None:
                """Вставляет в контейнер страницы параграф <p>"""

                p = document.createElement("p")
                p.innerHTML = ptext
                self.manager.container.appendChild(p)


            def make_dl_list(self, dt_dd: dict) -> None:
                """Вставляет список описаний. 
                    dt_dd -> {"dt-яблоко": "dd-это плод фруктового дерева."}"""

                dl = document.createElement("dl")
                for key, value in dt_dd.items():
                    dt = document.createElement("dt")
                    dd = document.createElement("dd")
                    dt.textContent = key
                    dd.innerHTML = value
                    dl.appendChild(dt)
                    dl.appendChild(dd)
                self.manager.container.appendChild(dl)


            def make_oul_list(self, title: str, value_list: tuple, type_list="ul") -> None:
                """Вставляет нумерованный или не нумерованный список"""

                div_cnt = document.createElement("div")

                title_span = document.createElement("span")
                title_span.attrs["style"] = "display: inline-block; font-weight: bold; padding: 15px 5px;"
                title_span.textContent = title

                lst = document.createElement(str.lower(type_list))
                for value in value_list:
                    li = document.createElement("li")
                    li.innerHTML = value
                    lst <= li

                div_cnt.appendChild(title_span)
                div_cnt.appendChild(lst)
                self.manager.container.appendChild(div_cnt)

        def del_content(method: Callable) -> Callable:
            """Декоратор оборачивающий интерфейсный
                метод make_content(instance, event)"""

            @wraps(method)
            def wrapper(self, e):
                    # Если меню-бургер видимое,
                    # то убрать его после нажатия по ссылке
                if self.manager.burger_menu.visible_menu:
                    self.manager.burger_menu.close_menu()

                    # показать блок загрузки
                document["id_preloader"].className = "preload"    
                    # Очистить страницу контента
                self.delete_content()
                    # Заполнить контентом
                method(self, e)
                    # скрыть блок загрузки
                document["id_preloader"].className = "hidden_preload"
            return wrapper

        # ------------ декоратор функций обработчиков click кнопок запуска анимаций ---------------
        """пример данных из ф-ции обработчика кропок:

            param: dict = {
                "saw": (set_Y_range(begin, end), delay_on, delay_off, speed_on, speed_off),
                "table": (set_X_range(begin, end), delay_on, delay_off, speed_on, speed_off),
                "press": (set_Y_range(begin, end), delay_on, delay_off, speed_on, speed_off),
                "rotate_table": (delay_on, delay_off),
                "id_кнопок": ("парам", "пам-пам"),
            }
        """


        def startAnimate(r_table=False) -> Callable:
            def extern(method: Callable) -> Callable:
                @wraps(method)
                def wrapper(self, e) -> None:
                    param = method(self, e)
                    tmr_cuttable = CutTable("tableCut", "text-table")
                    tmr_press = Press("press", "text-press")
                    tmr_saw = Saw("motorSaw", "saw-text")
                    rotate_table = RotateTable("rotate-table", "time-text", "table-ushko", "rotate-shtok")
                    rotate_table.delay_on = param["rotate_table"][0]
                    rotate_table.delay_off = param["rotate_table"][1]
                    rotate_table.speed_on = rotate_table.speed_off = 0

                    rngt = param["table"][0]
                    tmr_cuttable.set_X_range(rngt[0], rngt[1])
                    tmr_cuttable.delay_on = param["table"][1]
                    tmr_cuttable.delay_off = param["table"][2]
                    tmr_cuttable.speed_on = param["table"][3]
                    tmr_cuttable.speed_off = param["table"][4]

                    rngs = param["saw"][0]
                    tmr_saw.set_Y_range(rngs[0], rngs[1])
                    tmr_saw.delay_on = param["saw"][1]
                    tmr_saw.delay_off = param["saw"][2]
                    tmr_saw.speed_on = param["saw"][3]
                    tmr_saw.speed_off = param["saw"][4]

                    rngp = param["press"][0]
                    tmr_press.set_Y_range(rngp[0], rngp[1])
                    tmr_press.delay_on = param["press"][1]
                    tmr_press.delay_off = param["press"][2]
                    tmr_press.speed_on = param["press"][3]
                    tmr_press.speed_off = param["press"][4]

                    tmr_cuttable.on_node()
                    tmr_press.on_node()
                    tmr_saw.on_node()

                    for b in param["id_btns"]:
                        document[b].disabled = True
                        rotate_table.id_buttons.append(b)

                    def inspect() -> None:                    
                        nonlocal tmr_cuttable, tmr_press, tmr_saw, rotate_table

                        self.id_inspect = window.setTimeout(inspect, 100)
                        self.add_timer(self.id_inspect)

                        if tmr_press.is_return and tmr_saw.is_return:
                            tmr_cuttable.off_node()
                            tmr_cuttable.start_off()                            
                            window.clearTimeout(self.id_inspect)
                            if r_table:
                                rotate_table.speed_on = rotate_table.speed_off = 0.2
                                rotate_table.on_node()
                            else:
                                for b in param["id_btns"]:
                                    document[b].disabled = False
                            
                        elif tmr_cuttable.is_on and (not tmr_saw.is_return):                           
                            document["plita"].style["fill"] = "red"
                            tmr_cuttable.off_node()
                            tmr_cuttable.start_off()
                            tmr_press.off_node()
                            tmr_press.start_off()
                            tmr_saw.off_node()
                            tmr_saw.start_off()
                            rotate_table.off_node()
                            window.clearTimeout(self.id_inspect)
                            for b in param["id_btns"]:
                                document[b].disabled = False
                              
                    inspect()
                    
                return wrapper
            return extern

            def tools_work_pneumo(self) -> None:
                shtok = document["schtok-push"]
                blue_slang = document["blue-slang"] 
                orange_slang = document["orange-slang"]
                electro = document["OnOff"]
                settmo = None

                speed: float = -200
                count: int = 0
                is_end: bool = False

                div_contain = document.createElement("div")
                slider_div = document.createElement("div")
                slider_div.classList.add("pneumo__slider_div")

                input1 = document.createElement("input")
                input1.type = "range"
                input1.id = "range1"
                input1.min = 0.1
                input1.max = 10
                input1.step = 0.1
                input1.value = 2.1

                span_label1 = document.createElement("span")
                span_label1.id = "label-1"
                span_label1.textContent = f"Дроссель выход 1:   открыто на {float(input1.value)*10}%"

                @bind(input1, "change")
                def ch_input1(e):
                    span_label1.textContent = f"Дроссель выход 1:   открыто на {float(input1.value)*10}%"
                    

                input2 = document.createElement("input")
                input2.type = "range"
                input2.id = "range2"
                input2.min = 0.1
                input2.max = 10
                input2.step = 0.1
                input2.value = 5

                span_label2 = document.createElement("span")
                span_label2.id = "label-2"
                span_label2.textContent = f"Дроссель выход 2:   открыто на {float(input2.value)*10}%"

                @bind(input2, "change")
                def ch_input2(e):
                    span_label2.textContent = f"Дроссель выход 2:   открыто на {float(input2.value)*10}%"
                    
                button_start = document.createElement("button")
                button_start.attrs["id"] = "start-pneumo"
                button_start.textContent = "Старт"
                span_counter = document.createElement("span")
                span_counter.attrs["id"] = "count-cycle"
                span_counter.textContent = f"{count}"
                span_counter.classList.add("pneumo__span_counter")

                slider_div.appendChild(span_label1)
                slider_div.appendChild(input1)
                slider_div.appendChild(span_label2)
                slider_div.appendChild(input2)
                div_contain.appendChild(slider_div)
                div_contain.appendChild(button_start)
                div_contain.appendChild(span_counter)
                self.manager.container.appendChild(div_contain)

                @bind(button_start, "click")
                def start_pneumat(e):
                    cnt: int = 0
                    def animate():
                        nonlocal settmo, cnt, speed, count, is_end
                        settmo = window.setTimeout(animate, 50)
                        self.add_timer(settmo)
                        cnt += 50
                        if not is_end:
                            electro.style["fill"] = "rgb(240, 206, 16)"
                            speed += float(input1.value)
                            shtok.attrs["transform"] = f"translate({speed} {0})"
                            if speed >= 0:
                                count += 1
                                is_end = True
                                cnt = 1 
                        else:
                            electro.style["fill"] = "rgb(220, 220, 218)"
                            speed -= float(input2.value)
                            shtok.attrs["transform"] = f"translate({speed} {0})"
                            if speed <= -200:
                                count += 1
                                is_end = False
                                cnt = 1
                        if count >= 6:
                            count = 0
                            window.clearTimeout(settmo)
                            orange_slang.attrs["stroke-dasharray"] = "0 0"
                            blue_slang.attrs["stroke-dasharray"] = "0 0"

                        if cnt >= 300:
                            if not is_end:
                                blue_slang.attrs["stroke-dasharray"] = "30 5"
                                blue_slang.attrs["stroke-dashoffset"] = f"{cnt/4}"
                                orange_slang.attrs["stroke-dasharray"] = "0 0"                                
                            else:
                                orange_slang.attrs["stroke-dasharray"] = "30 5"
                                orange_slang.attrs["stroke-dashoffset"] = f"{cnt/4}"
                                blue_slang.attrs["stroke-dasharray"] = "0 0"
                                
                        span_counter.textContent = f"{count}"
                            
                    animate()

        # --------------------------------------------------------------------
        class MobileMenu:        
            """Меню бургер в адаптивном режиме"""

            def __init__(self, id_menu_block: str) -> None:
                    # бургер меню объект (значок с полосками)
                self.menu = document[id_menu_block]

                    # темная панель с ссылками навигации (появляется по нажатии на значке меню)
                self.main_menu = document.createElement("div")
                self.html_block_menu = document.getElementsByTagName("header")[0]

                    # нужно чтобы показать/спрятать меню
                self.visible_menu: bool = False

                    # заполняется в конструкторе manager, 
                    # в этом классе в методе menu_add_items() из него берутся 
                    # данные названия разделов и объет экземпляра для привязки события клик 
                self.menu_link: dict = dict()

                    #обработчик нажатия на значок меню-бургера
                self.menu.bind("click", self.show_menu)



            def create_menu_list(self, menu_list: dict) -> None:
                """Вызывается в конструкторе manager"""

                self.menu_link.update(menu_list)
                
        
            def create_menu(self) -> None:
                """Создание заголовка меню. 
                По умолчанию меню не видимое."""

                self.main_menu.className = "mobile-menu-hidden"
                label_menu = document.createElement("div")
                label_menu <= html.SPAN("меню")
                label_menu.className = "label-menu"
                self.main_menu <= label_menu
                self.html_block_menu <= self.menu_add_items(self.main_menu)
             
            
            def menu_add_items(self, div_obj):
                """Заполнение панели меню списком ссылок разделов и 
                    присвоение элементам <li> обработчиков мыши клик, 
                        в качестве callback метод создания контента."""
                ul = document.createElement("ul")
                for key, value in self.menu_link.items():
                    a = html.A()
                    li = html.LI()
                    a <= key
                    a.href = "#"
                    li.bind("click", value.make_content)
                    li <= a
                    ul <= li
                div_obj <= ul
            
                return div_obj
        
        
        
            def close_menu(self):
                """Скрыть меню-бургер. Вызывает метод изменяющий
                    css класс для сокрытия и метод удаления из DOM элементов
                    меню."""

                self.hidden_menu()
                self.visible_menu = not self.visible_menu
        
        

            def clear_block(self, div_obj) -> None:
                while div_obj.firstChild:
                    div_obj.removeChild(div_obj.firstChild)
    
        
            def hidden_menu(self) -> None:
                self.main_menu.className = "mobile-menu-hidden"
                self.clear_block(self.main_menu)     
        
            def show_menu(self, e) -> None:
                """Показать/скрыть меню-бургер"""

                self.create_menu()
                self.visible_menu = not self.visible_menu
                if self.visible_menu:  
                    self.main_menu.className = "mobile-menu-block"  
                else: 
                    self.hidden_menu()


        # --------------------------------------------------------------------

        class Manager:
            """Управляет созданием контента"""

                # {Класс: {"имя экземпляра класса": ["название заголовка раздела", ["id элем. списка строчного меню"]]} }
                
            _obj_pages: dict = {
                PanelPLC: {"panel": ["Панель оператора", ["panel",]]},
                SetTimers: {"timers": ["Настройка таймеров", ["set-timers",]]},
                Pneumatic: {"pneumo": ["Пневматика", ["pneumo",]]},
                SettingCutTable: {"setcut": ["Как настроить стол", ["who-set",]]},
                TranslateDoc: {"translate": ["Перевод инструкций", ["translate-doc",]]},
            }

            def __init__(self, id_container: str) -> None:
                    # Объект главного контейнера контента '.main-content'
                self._container = document[id_container]
                    # Первым создается меню-бургер, делается невидимым
                self.burger_menu = MobileMenu("mobile-menu")

                temp_dict_burger_menu: dict = dict()

                    # создание атрибутов экземпляров классов разделов и привязка обработчиков событий
                    # к id элементам линейного списка меню (черное)
                    # также добавление во временный словарь temp_dict_burger_menu{"заголовок": объект экземпляра}
                    # для привязки обработчиков событий в методе burger_menu.menu_add_items()

                for key, values in self._obj_pages.items():
                    attrs_val, i = values.items() 
                    name, all_attrs = attrs_val
                    title, evn_action_list = all_attrs
                    instance = key(title)
                    instance.manager = self
                    for action in evn_action_list:
                        document[action].bind("click", instance.make_content)
                    temp_dict_burger_menu[title] = instance
                    super().__setattr__(name, instance)

                self.burger_menu.create_menu_list(temp_dict_burger_menu)

                    # После загрузки страницы первым построится и покажется раздел "Панель оператора"
                self.panel.make_content(0)

                    

            @property
            def container(self):
                return self._container
            
            



        man = Manager("main-content")
